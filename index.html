            <!-- Geolocate srcNode -->

                <button type="button" class="btn btn-primary btn-sm geolocate" style="display:none" id="geolocate_widget_sp">
                <i class="ms ms-track-position"></i>
                </button>

            <!-- widget section start -->

            </button>

            </div>   
            <!-- widget section end -->

    <!-- dojo config -->
    <script>
        //app singleton
        var app = app || {};
        var dojoConfig = {
            async: true,
            parseOnLoad: true,
            isDebug: true,
            parseOnLoad: true,             
            packages:
             [{
                 name: "js/class",
                 location: location.pathname.replace(/\/[^/]+$/, '') + "js/class"
             }, {
                 name: "js/config",
                 location: location.pathname.replace(/\/[^/]+$/, '') + "js/config"
             }, {
                 name: "js/widgets",
                 location: location.pathname.replace(/\/[^/]+$/, '') + "js/widgets"
             }, {
                 name: "templatesPath",
                 location: location.pathname.replace(/\/[^/]+$/, '') + "/js/widgets/templates"
             },
             {
                 name: "baseconfig",
                 location: location.pathname.replace(/\/[^/]+$/, '') + "/js/config/json"
             },
             {
                 name: 'library',
                 location: location.pathname.replace(/[^\/]+$/, '') + '/js/library'
             }]
        };

        $("[data-toggle='toggles']").click(function () {
            var selector = $(this).data("target");
            $(selector).toggleClass('in');
        });

    </script>  

    <!-- load dojo toolkit -->
