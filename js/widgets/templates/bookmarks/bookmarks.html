<div class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content"> 
           <div class="modal-header"> 
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <div class="flipthis-wrapper">
                     <span aria-hidden="true">&times;</span>
                   </div>
               </button> 
               <h4 class="modal-title">bookmarks</h4>
            </div>
            <div class="modal-body" id="w8ModalArea">
                    <ul class="list-unstyled outerList"> 
                        <li>
                            <ul class="list-inline list-unstyled">
                                <li>
                                     <div id="bookmarkList" data-dojo-attach-point="bookmarkList" class="list"></div>
                                </li>  
                                <li>
                                     <input class="bookmark" id="bookmark" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="bookmark"/>
                                </li>  
                                <li>
                                    <button data-dojo-type="dijit/form/Button" label="Add" data-dojo-attach-event="onClick:addBookmark" data-dojo-props="iconClass:'addIcon',showLabel:false"/>
                                </li>  
                            </ul>
                        </li>
                    </ul> 
            </div> 
        </div>

    </div>
</div>
